<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Faça Contato</ion-title>
    <ion-icon name="chatbubbles" size="large" class="ion-margin" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Faça Contato</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">


    <form *ngIf="!success" [formGroup]="contactForm" (ngSubmit)="sendContact()">

      <p>Preencha todos os campos abaixo para entrar em contato com a equipe do site.</p>

      <p>
        <ion-input type="text" label="Nome:" label-placement="floating" fill="outline" placeholder="Seu nome"
          formControlName="name" requires minlength="3"></ion-input>
        <small class="error-message" *ngIf="formErrors.name">{{ formErrors.name }}</small>
      </p>

      <p>
        <ion-input type="email" label="E-mail: "></ion-input>
      </p>

      <p>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" formControlName="email">
        <span class="error-message" *ngIf="formErrors.email">{{ formErrors.email }}</span>
      </p>

      <p>
        <label for="subject">Assunto:</label>
        <input type="text" name="subject" id="subject" formControlName="subject">
        <span class="error-message" *ngIf="formErrors.subject">{{ formErrors.subject }}</span>
      </p>

      <p>
        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" formControlName="message"></textarea>
        <span class="error-message" *ngIf="formErrors.message">{{ formErrors.message }}</span>
      </p>

      <p>
        <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
      </p>

    </form>

    <div *ngIf="success">

      <h3>Olá {{firstName}}!</h3>
      <p>Seu contato foi enviado.</p>
      <p><em>Obrigado...</em></p>
      <p><a href="Enviar outro contato" (click)="reset()">Enviar outro contato</a></p>

    </div>


  </div>

</ion-content>
